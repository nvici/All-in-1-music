<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL In 1 Music</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="playlist-form">
        <form>
          <h1>Create your playlist</h1>
          <p>Search your favorite genre and we'll make a playlist and give some history of that genre</p>
          <div class="input-group">
            <span class="input-group-label"></span>
            <input class="input-group-field" type="search" placeholder="searching" required>
            <button class="button">Search</button>
        </form>
      </div>

    </div>

    <div class="parent">
      <div class="box" id="spotify">Your playlist</div>
      <div class= "box" id="wiki">Info</div>
    </div>
</body>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.min.js"></script>
<script>
  $(document).foundation();
</script>
<script src="./assets/script.js"></script>
</html>
